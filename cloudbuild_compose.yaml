steps:
- name: 'docker/compose'
  id: 'compose-up'
  args: [ '-f', 'docker-compose.yaml', 'up', '-d' ]
- name: gcr.io/cloud-builders/docker
  id: Build
  args:
     - build
     - '--build-arg'
     - 'BROWSER_NAME=$_BROWSER_NAME'
     - '--no-cache'
     - '-t'
     - 'gcr.io/$PROJECT_ID/python_script:$COMMIT_SHA'
     - .
     - '-f'
     - Dockerfile
- name: gcr.io/cloud-builders/docker
  id: Test
  args:
    - run
    - '--network'
    - 'cloudbuild'
    - 'gcr.io/$PROJECT_ID/python_script:$COMMIT_SHA'
artifacts:
  objects:
    location: 'gs://python_build-report'
    paths: ['selenium_python.py']
